{% extends 'base.html' %}
{% block body %}
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <! -- header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-color-classified">
        <div class="container">
          <a class="navbar-brand" href="http://127.0.0.1:5000/">أنمي سكرابر</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/anime-list/page/1"> قائمة مسلسلات الأنمي</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/#top"> قائمة الأكثر شعبية</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about-us">من نحن</a>
              </li>              
          </div>
        </div>
    </nav>
  <! --header image-- !>
    <section class="anime-list-header">
      
    </section>
  <! -- Anime content list-- !>
    <div class="container p-4 my-5">
        <div class="space"></div>
        <div class="row my-4 mx-5">

              {%for i in lst %}
                <div class="col-12 col-lg-3 col-md-4 mb-4">
                  <div class="card my-2" id="classified-card">
                      <a href="/anime/{{i['name']}}">
                        <img class="card-img-top" id="classified-img-card" src='/static/img/{{i['name']}}.jpeg' alt="Card image cap">
                      </a>

                      <div class="card-body" id="classified-card-body">
                        <h5 class="card-title" id="classified-card-title"> {{i['name']}} </h5>

                      </div>
                  </div>
                </div>
              {%endfor%}






        </div>
    </div>
  <! --pagination page --!>
    <div class="container pb-4">
      <div class="row">
        <div class="col">
          <div class="pagination-edited">
              <a href="/anime-list/page/{{backward}}" class="pagination-active" >&laquo;</a>
              {%for i in range(indexing - 1 )  %}
                <a href="/anime-list/page/{{i+1}}" class="pagination">{{ i + 1}}</a>
              {%endfor%}
              <a href="/anime-list/page/{{forward}}" class="pagination-active">&raquo;</a>

            </div>
        </div>
      </div>
    </div>
    <div class="space"></div>
    <div class="space"></div>
 <! --footer -->
    <footer class="page-footer">
     <div class="footer-content">
       <div class="container">
        <div class="row">
          <div class="col-6">
            <p>أنمي سكرابر © 2021 </p>
          </div>
          <div class="col-6">
            <p id="tw-logo">
              <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
            </p>
          </div>
        </div>
       </div>
     </div>
   </footer>



    <script src="{{ url_for('static', filename='script/script.js') }}"></script>
  </body>

{% endblock %}
